<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <title>Annie's Blog - ${title}</title>
</head>
<body class="md">
  <header>
    <hgroup>
      <h1>
        ${title}
      </h1>
      <p>${description} <time class="suffix" datetime="${date.toJSON()}">${date.toLocaleString('en-GB', { timeZone: 'UTC' })}</time></p>
    </hgroup>
    <nav>
      ${nav.previous ? `<a href="/blog/${nav.previous}">back</a>` : ``}
      <a href="/blog">index</a>
      <a href="/">home</a>
      ${nav.next ? `<a href="/blog/${nav.next}">next</a>` : ``}
    </nav>
  </header>
  <main>
    ${postContent}
  </main>
  <footer>Copyright 2023 Anne Chadeeva - All rights reserved.</footer>
</body>
</html>
